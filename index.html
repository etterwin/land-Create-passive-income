<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="shortcut icon" href="assets/pictures/img/title.png" type="image/png" />

    <!-- css -->
    <link href="css/style.css" rel="stylesheet" />

    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Prompt:400,500,600" rel="stylesheet">

    <!-- script -->
    <script src="js/styleManipulate.js"></script>
    <script src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
    <script src="js/mailForm.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>

</head>
<body>

    <div class="wrapper">

        <div class="content">

            <header class="header">

                <img src="assets/pictures/svg/logowhite.svg" class="header-logo" />

            </header>

            <main class="main">

                <div class="main-wrapper">

                    <h1 class="caption"></h1>

                    <!-- Begin MailChimp Signup Form -->
                    <div id="mc_embed_signup" class="form">

                        <form action="https://vip.us17.list-manage.com/subscribe/post?u=d86c217ddc4002da9b1f257bc&amp;id=7ab700ca49"
                              method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form"
                              class="validate" target="_blank" novalidate>

                            <div id="mc_embed_signup_scroll">

                                <h2 class="form-caption"></h2>

                                <div class="indicates-required">

                                    <div class="indicates-required-wrapper">
                                        <span class="asterisk">*</span>

                                    </div>

                                </div>

                                <div class="mc-field-group">

                                    <label for="mce-EMAIL">

                                        <span class="asterisk">*</span>
                                    </label>
                                    <input type="email" name="EMAIL" class="required email" id="mce-EMAIL" />

                                </div>

                                <div id="mce-responses" class="clear">

                                    <div class="response" id="mce-error-response" style="display:none"></div>

                                    <div class="response" id="mce-success-response" style="display:none"></div>

                                </div>

                                <div style="position: absolute; left: -5000px;" aria-hidden="true">

                                    <input type="text" name="b_d86c217ddc4002da9b1f257bc_7ab700ca49" tabindex="-1" value="" />

                                </div>

                                <div class="clear">

                                    <input type="submit" name="subscribe" id="mc-embedded-subscribe"
                                           class="button" />

                                </div>

                            </div>

                        </form>

                    </div>
                    <!--End mc_embed_signup-->

                </div>

            </main>

        </div>

    </div>

    <div class="overlay"></div>

    <!-- script -->
    <script src="js/styleManipulate.js"></script>
